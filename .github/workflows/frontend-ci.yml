name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'agentauth-dashboard/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'agentauth-dashboard/**'
      - '.github/workflows/frontend-ci.yml'

defaults:
  run:
    working-directory: ./agentauth-dashboard

jobs:
  test:
    name: Test & Type Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./agentauth-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run build -- --mode development

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test -- --run
        env:
          VITE_API_URL: http://localhost:3000

      - name: Run tests with coverage
        if: matrix.node-version == '20.x'
        run: npm run test:coverage -- --run
        env:
          VITE_API_URL: http://localhost:3000

      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./agentauth-dashboard/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  build:
    name: Build Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: ./agentauth-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build
        env:
          VITE_API_URL: https://agentauth-production.up.railway.app

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sb dist | cut -f1)
          echo "Bundle size: $BUNDLE_SIZE bytes"
          # Fail if bundle is larger than 2MB (2097152 bytes)
          if [ $BUNDLE_SIZE -gt 2097152 ]; then
            echo "Error: Bundle size exceeds 2MB limit"
            exit 1
          fi

      - name: Upload build artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./agentauth-dashboard/dist
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: ./agentauth-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for outdated dependencies
        run: npm outdated || true
